<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunToHard</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 0.3px;
        }

            .navbar img {
                height: 40px; /* Adjust the height as needed */
                margin-right: 10px; /* Space between logo and links */
            }

            .navbar a {
                color: white;
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
            }

                .navbar a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .navbar a.active {
                    background-color: #6b7a7e;
                    color: white;
                }
    </style>
    <script>
        window.onload = function () {
            const links = document.querySelectorAll('.navbar a');
            const currentHash = window.location.hash || '#index';
            links.forEach(link => {
                if (link.getAttribute('href') === currentHash) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        };

        window.onhashchange = function () {
            const links = document.querySelectorAll('.navbar a');
            const currentHash = window.location.hash;
            links.forEach(link => {
                if (link.getAttribute('href') === currentHash) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        };
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.png" alt="Site Logo">
        <a href="#index">Home</a>
        <a href="#docs">Docs</a>
        <a href="#updates">Updates</a>
        <a href="#games">Games</a>
        <a href="#faq">FAQ</a>
    </nav>
    <h1 style="text-align: center;"> üòÅ Welcome to FunToHard's webpage üòÅ</h1>
    <p style="text-align: center;">You can find all the information about my games and updates</p>
</body>
</html>
