<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunToHard</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 5px 10px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .navbar img {
            height: 50px;
            margin-right: 10px;
            background-color: transparent;
        }

        .navbar a {
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #6b7a7e;
            color: white;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .theme-toggle-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .theme-toggle-button img {
            height: 60px; 
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
            }

            .navbar img {
                height: 40px; /* Adjust the size for mobile */
            }

            .navbar a {
                padding: 8px 10px; /* Reduce padding for mobile */
            }

            .theme-toggle-button img {
                height: 20px; /* Adjust the size for mobile */
            }

            .brand {
                font-size: 20px; /* Adjust the font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Logo">
            <a href="https://github.com/FunToHard" class="brand" style="margin: 0; padding-left: 10px; color: white; text-decoration: none;">FunToHard</a>
        </div>
        <a href="#index">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="toggle-container">
            <button class="theme-toggle-button" id="theme-toggle">
                <img src="sun.png" alt="Toggle Theme">
            </button>
        </div>
    </div>
    <script>
        window.onload = function () {
            const links = document.querySelectorAll('.navbar a');
            const currentHash = window.location.hash || '#index';
            links.forEach(link => {
                if (link.getAttribute('href') === currentHash) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            const toggleButton = document.getElementById('theme-toggle');
            const toggleImage = toggleButton.querySelector('img');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(currentTheme + '-mode');
            toggleImage.src = currentTheme === 'dark' ? 'moon.png' : 'sun.png';

            toggleButton.addEventListener('click', function () {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    toggleImage.src = 'moon.png';
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    toggleImage.src = 'sun.png';
                }
            });
        };
    </script>
</body>
</html>
